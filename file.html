<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <style>
    /* Reset some default styles */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Basic styling */
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111111;
      color: #ffffff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: -1px;
    }

    .menu a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .hero {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: #ffffff;
      text-align: center;
      padding: 200px 0;
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .btn {
      background-color: #e50914;
      color: #ffffff;
      padding: 12px 30px;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 4px;
      transition: background-color 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #f40612;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #000000;
      color: #b3b3b3;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Netflix</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">My List</a>
      </div>
    </nav>
  </header>
  
  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="btn">Try 30 Days Free</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Netflix Clone</p>
  </footer>

  <script>
    // You can add your JavaScript here if needed
  </script>
</body>
</html>
